    OPTaddlang("C")
    OPTaddlang("JavaScript")
    // 2nd way
    function OPTaddlang(lang){
        const addli=document.createElement('li');
        addli.appendChild(document.createTextNode(lang))
        document.querySelector('.plang').appendChild(addli)
    }

    // removing
    function remlang(x){
        const rmlang=document.querySelector(`li:nth-child(${x})`)
        rmlang.remove()
    }
